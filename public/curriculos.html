<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículos</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Gerenciar Currículos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="funcionarios.html">Funcionários</a></li>
                <li><a href="bonificacoes.html">Bonificações</a></li>
                <li><a href="avaliacao.html">Avaliações</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Cadastro de Currículo</h2>
        <form id="curriculoForm">
            <label for="nome_candidato">Nome do Candidato:</label>
            <input type="text" id="nome_candidato" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="cargo_pretendido">Cargo Pretendido:</label>
            <input type="text" id="cargo_pretendido" required>

            <label for="link_curriculo">Link do Currículo:</label>
            <input type="url" id="link_curriculo" required>

            <button type="submit">Cadastrar Currículo</button>
        </form>

        <h2>Lista de Currículos</h2>
        <ul id="listaCurriculos"></ul>
    </main>
    <footer>
        <p>&copy; 2024 - Sistema de Recursos Humanos</p>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
